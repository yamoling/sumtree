name: Build & Test

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Build & Test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        rust:
          - stable
        target:
          - x86_64
          - aarch64
        python-version: 
          - '3.10'
          - '3.11'
        poetry-version: [latest]
        exclude:
          - os: windows-latest
            target: 'aarch64'

    runs-on: ${{ matrix.os }}
    steps:
      # Setup Rust and run Rust unit/integration tests
      - name: Checkout
        uses: actions/checkout@v3
      - name: Rust setup
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: ${{ matrix.rust }}
      - name: Cargo test
        run: cargo test

      # Setup poetry and run Python tests
      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Poetry setup
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Maturin build + Pytest
        run: |
          poetry install
          poetry run pip install maturin
          poetry run maturin develop --release
          poetry run pytest

        
